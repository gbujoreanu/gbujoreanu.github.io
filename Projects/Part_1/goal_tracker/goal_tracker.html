<!DOCTYPE html>
<html lang="en">
<head>
    <title>TimeTrack - Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TimeTrack</h1>
        <nav>
            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="menu">
                <li><a href="../hub/index.html">Hub</a></li>
                <li><a href="../task_manager/task_manager.html">Task Manager</a></li>
                <li><a href="../checklist/checklist.html">Checklist</a></li>
                <li><a href="../calendar/calendar.html">Calendar</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Add Goal Section -->
        <section id="add-goal-section">
            <h2>Add Goal</h2>
            <form id="add-goal-form">
                <div>
                    <label for="goal-name">Goal Name:</label>
                    <input type="text" id="goal-name" required>
                </div>
                <div>
                    <label for="goal-description">Description:</label>
                    <textarea id="goal-description" rows="4" required></textarea>
                </div>
                <div>
                    <label for="goal-due-date">Due Date:</label>
                    <input type="date" id="goal-due-date" required>
                </div>
                <div>
                    <label for="goal-progress">Progress:</label>
                    <input type="range" id="goal-progress" min="0" max="100" step="1" value="0">
                    <span id="progress-display">0%</span>
                </div>
                <div>
                    <label for="goal-notes">Additional Notes:</label>
                    <textarea id="goal-notes" rows="4"></textarea>
                </div>
                <button type="submit">Add Goal</button>
            </form>
        </section>
    
        <!-- Display Goals Section -->
        <section id="goals-display">
            <h2>Your Goals</h2>
            <!-- Example of a goal card -->
            <div class="goal-card">
                <h3>Goal Name</h3>
                <p>Description: Example description of the goal.</p>
                <p>Due Date: 01/01/2024</p>
                <p>Progress: 50%</p>
                <p>Notes: Additional notes related to the goal.</p>
                <button class="edit-goal">Edit</button>
                <button class="delete-goal">Delete</button>
            </div>
            <!-- Repeat goal cards for each goal -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 TimeTrack. All rights reserved.</p>
    </footer>
</body>
</html>
