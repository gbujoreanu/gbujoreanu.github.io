<!DOCTYPE html>
<html lang="en">
<head>
    <title>TimeTrack - Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TimeTrack</h1>
        <nav>
            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="menu">

            </ul>
        </nav>
    </header>
    <main>
        <section id="checklist-creator">
            <h2>Create Checklist</h2>
            <form id="create-checklist-form">
                <label for="checklist-name">Checklist Name:</label>
                <input type="text" id="checklist-name" placeholder="e.g. Shopping List">
                
                <label for="checklist-items">Add Items:</label>
                <textarea id="checklist-items" placeholder="Enter items separated by a newline"></textarea>
        
                <button type="submit">Create Checklist</button>
            </form>
        
            <section id="existing-checklists">
                <h3>Your Checklists:</h3>
                <!-- This is just a sample of how checklists would be displayed -->
                <div class="checklist">
                    <h4>Shopping List <span class="edit-checklist" title="Edit Checklist">📝</span> <span class="remove-checklist" title="Remove Checklist">❌</span></h4>
                    <ul>
                        <li><input type="checkbox"> Milk</li>
                        <li><input type="checkbox"> Bread</li>
                        <li><input type="checkbox"> Eggs</li>
                    </ul>
                </div>
            </section>
        </section>        
    </main>
</body>
</html>
