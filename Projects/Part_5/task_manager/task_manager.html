<!DOCTYPE html>
<html lang="en">
<head>
    <title>TimeTrack - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TaskManager</h1>
        <nav>
            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="menu">
                <li><a href="../hub/index.html">Hub</a></li>
                <li><a href="../task_manager/task_manager.html">Task Manager</a></li>
                <li><a href="../goal_tracker/goal_tracker.html">Goal Tracker</a></li>
                <li><a href="../checklist/checklist.html">Checklist</a></li>
                <li><a href="../calendar/calendar.html">Calendar</a></li>
            </ul>
        </nav>        
    </header>

    <main>
        <section class="task-manager">
            <h2>Task Manager</h2>

            <form id="task-form">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" required>

                <label for="task-description">Description:</label>
                <textarea id="task-description" required></textarea>

                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date" required>

                <label for="task-priority">Priority:</label>
                <select id="task-priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="task-status">Status:</label>
                <select id="task-status">
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>

                <button type="submit">Add Task</button>
            </form>

            <div id="data-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 TimeTrack. All rights reserved.</p>
    </footer>
</body>
</html>
