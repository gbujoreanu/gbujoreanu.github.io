<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="top-header" class="padding-area">
        <h1>Intro to Javascript</h1>
    </header>

    <div id="primary-content" class="flexbox-container">
        <section class="column-section">
            <h2>Hide and Seek</h2>
            <button id="show-button">Show</button>
            <button id="hide-button">Hide</button>
            <br>
            <img id="image-placeholder" src="https://place-hold.it/300x150" class="invisible">
        </section>
        <section class="column-section">
            <h2>Animate</h2>
            <button id="dribble-button">Dribble</button>
            <p id="animation-ball" style="font-size:50px">üèÄ</p>
        </section>
        <section class="column-section">
            <h2>Input</h2>
            <section class="input-bar">
                <section id="input-section">
                    <label for="product-input">Product Name:</label>
                    <input type="text" id="product-input">
                    <br>
                    <label for="comment-input">Comment:</label>
                    <input type="text" id="comment-input">     
                    <br>    
                    <label for="rating-input">Rating:</label>
                    <input type="text" id="rating-input">
                    <br>
                    <label for="user-input">User Name:</label>
                    <input type="text" id="user-input">
                </section>
                <section id="comment-section">
                    <p id="display-product"></p>
                    <p id="display-comment"></p>
                    <p id="display-user"></p>
                </section>
            </section>
            <button id="submit-button">Add Comment</button>
        </section>
    </div>

    <footer id="bottom-footer" class="padding-area">
        <p>Goodbye</p>
    </footer>
</body>
</html>
